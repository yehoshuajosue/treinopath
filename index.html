<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editor SVG Pr√°tico</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f0f0f0;
    }

    svg {
      border: 2px dashed #999;
      background: white;
      margin-top: 10px;
    }

    textarea {
      width: 400px;
      height: 80px;
      font-family: monospace;
      font-size: 14px;
      margin-top: 20px;
      padding: 8px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .preview-box {
      border: 1px solid #ccc;
      background: #fff;
      width: 400px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Pratique Desenhos com SVG Path</h1>
  
  <label for="pathInput">Digite o comando do <code>path</code>:</label>
  <textarea id="pathInput">M 10 80 Q 50 10 90 80</textarea>
  <button onclick="atualizarDesenho()">Desenhar</button>

  <div class="preview-box">
    <svg width="200" height="200" viewBox="0 0 100 100">
      <path id="meuDesenho" d="M 10 80 Q 50 10 90 80" stroke="black" fill="blackj" stroke-width="2"/>
    </svg>
  </div>

  <script>
    function atualizarDesenho() {
      const valor = document.getElementById("pathInput").value;
      document.getElementById("meuDesenho").setAttribute("d", valor);
    }
  </script>
</body>
</html>
